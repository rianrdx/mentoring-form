<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="columns">
              <div class="input-wrapper">
                <label for="your-name">Nome</label>
                <input required type="text" id="your-name" />
              </div>
              <div class="input-wrapper">
                <label for="your-name">Sobrenome</label>
                <input required type="text" id="your-name" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="your-email">
                Email
                <span>(digite um email válido)</span>
              </label>
              <input required type="email" id="your-email" />
            </div>
            <div class="input-wrapper">
              <label for="your-password">
                Senha
                <span>(mínimo de 6 caracteres)</span>
              </label>
              <input
                required
                minlength="6"
                type="password"
                id="your-password"
              />
            </div>
          </div>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="your-password">
                Nome do seu mentor
                <span>(só o primeiro nome)</span>
              </label>
              <input required type="text" id="your-password" />
            </div>
          </div>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <div class="fieldset-wrapper">
              <legend class="minimal">Primeira mentoria</legend>
              <div class="columns">
                <div class="input-wrapper">
                  <label for="your-date">
                    Data
                    <span>(DD/MM/AAAA)</span>
                  </label>
                  <input required type="date" id="your-date" />
                </div>
                <div class="input-wrapper time">
                  <label for="your-time">Das</label>
                  <input required type="time" id="your-time" />
                </div>
                <div class="input-wrapper time">
                  <label for="your-time">Até</label>
                  <input required type="time" id="your-time" />
                </div>
              </div>
            </div>
            <div class="fieldset-wrapper">
              <legend class="minimal">Segunda mentoria</legend>
              <div class="columns">
                <div class="input-wrapper">
                  <label for="your-date">
                    Data
                    <span>(DD/MM/AAAA)</span>
                  </label>
                  <input required type="date" id="your-date" />
                </div>
                <div class="input-wrapper time">
                  <label for="your-time">Das</label>
                  <input required type="time" id="your-time" />
                </div>
                <div class="input-wrapper time">
                  <label for="your-time">Até</label>
                  <input required type="time" id="your-time" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button form="my-form">Salvar evento</button>
      </footer>
    </div>
  </body>
</html>
